<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      text-align: center;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script> <!-- Assuming your JavaScript file is named script.js -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Tic-Tac-Toe</h1>
    <h3 class="text-center" id="turn">It's X's turn</h3>
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="board">
          <div class="row">
            <div class="col cell" data-index="0"></div>
            <div class="col cell" data-index="1"></div>
            <div class="col cell" data-index="2"></div>
          </div>
          <div class="row">
            <div class="col cell" data-index="3"></div>
            <div class="col cell" data-index="4"></div>
            <div class="col cell" data-index="5"></div>
          </div>
          <div class="row">
            <div class="col cell" data-index="6"></div>
            <div class="col cell" data-index="7"></div>
            <div class="col cell" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <button class="btn btn-primary" id="restart-btn">Restart Game</button>
    </div>
  </div>

  <div class="container mt-3">
    <div class="alert alert-success text-center" id="result" style="display: none;"></div>
  </div>
